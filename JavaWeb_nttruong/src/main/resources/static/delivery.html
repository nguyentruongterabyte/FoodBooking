<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Custom javascript & jquery library -->
	<script src="assets/library/jquery-3.7.1.min.js"></script>
	<script src="javascript/common.js"></script>
	<script src="javascript/delivery.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Custom style -->
	<link rel="stylesheet" href="/css/globalStyles.css">
	<link rel="stylesheet" href="/css/delivery.css">
	<title>Delivery</title>
</head>

<body>
	<!-- Header START -->
	<header>
		<a href="/" class="brand"></a>
	</header>
	<!-- Header END -->

	<!-- Delivery infomation board START -->
	<section class="delivery-information-board">
		<h1>Delivery Information</h1>

		<!-- Delivery infomation wrapper START -->
		<form class="delivery-information">
			<div class="form-row">

				<!-- Name -->
				<div class="col form-group">
					<label for="name" class="label-up-to">Your Full Name</label>
					<input type="text" id="name" name="name" class="form-control" />
				</div>

				<!-- Phone number -->
				<div class="col form-group">
					<label for="phone" class="label-up-to">Your Phone Name</label>
					<input type="number" id="phone" name="phone" class="form-control" />
				</div>
			</div>
			<div class="form-row">

				<!-- City -->
				<div class="col form-group">
					<label for="city" class="label-up-to">City</label>
					<select id="city" name="cityId" class="form-control">
						<option value="" hidden></option>
						<option value="1">Ho Chi Minh City</option>
						<option value="2">Can Tho</option>
						<option value="3">Da Nang</option>
						<option value="4">Thua Thien Hue</option>
						<option value="5">Ha Noi</option>
					</select>
				</div>

				<!-- Ward -->
				<div class="col form-group">
					<label for="ward" class="label-up-to">Ward</label>
					<select id="ward" name="wardId" class="form-control">
						<option value="" hidden></option>
						<option value="1">Ho Chi Minh City</option>
						<option value="2">Can Tho</option>
						<option value="3">Da Nang</option>
						<option value="4">Thua Thien Hue</option>
						<option value="5">Ha Noi</option>
						<option value="6">Ho Chi Minh City</option>
						<option value="7">Can Tho</option>
						<option value="8">Da Nang</option>
						<option value="9">Thua Thien Hue</option>
						<option value="10">Ha Noi</option>
						<option value="11">Ho Chi Minh City</option>
						<option value="12">Can Tho</option>
						<option value="13">Da Nang</option>
						<option value="14">Thua Thien Hue</option>
						<option value="15">Ha Noi</option>
						<option value="16">Ho Chi Minh City</option>
						<option value="17">Can Tho</option>
						<option value="18">Da Nang</option>
						<option value="19">Thua Thien Hue</option>
						<option value="20">Ha Noi</option>
					</select>
				</div>
			</div>
			<div class="form-row">

				<!-- Detail Address: Street name, building, house no... -->
				<div class="col form-group">
					<label for="detail-address" class="label-up-to">Street Name, Building, House No.</label>
					<input type="text" id="detail-address" name="detailAddress" class="form-control" />
				</div>
			</div>

			<!-- Map location -->
			<iframe class="location"
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.077036203195!2d106.66349981151569!3d10.80541178930066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752924ec9ec12f%3A0xacc27f0ef0174f85!2zMTAgxJAuIFBo4buVIFF1YW5nLCBQaMaw4budbmcgMiwgVMOibiBCw6xuaCwgSOG7kyBDaMOtIE1pbmgsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1752737908787!5m2!1sen!2s"
				width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>

			<div class="form-group form-row">
				<label for="message">Message</label>
				<textarea class="form-control" id="message" name="message" placeholder="Your message"></textarea>
			</div>

			<div class="dashed-line"></div>

			<div id="cart-modal">
				<!-- Cart list view -->
				<ul class="list">
					<li class="list-view-item">
						<div class="item-image-container">
							<img class="item-image" src="/assets/images/exampleDrink.png" />
						</div>
						<div class="item-info">
							<div class="info-group">
								<h4 class="item-name"> S-Green Tea Macchiato
								</h4>
								<p class="item-description">Lục trà Macchiato - Size nhỏ #Dòng thức uống đặc trưng,
									không
									thêm topping, không dùng ống hút
								</p>
							</div>
							<div class="info-group">
								<h3 class="item-price">51.000 đ</h3>
								<div class="item-quantity-wrapper">
									<span class="title">Quantity: </span>
									<span class="item-quantity">3</span>
								</div>
							</div>
						</div>

					</li>
				</ul>
				<div class="detail-fee-line">
					<h6>Total</h6>
					<h6 id="cart-total-price">190.000</h6>
				</div>
				<div class="detail-fee-line">
					<h6>Shipping fee</h6>
					<h6 id="shipping-fee">30.000</h6>
				</div>
			</div>
			<div class="line"></div>

			<div class="detail-fee-line">
				<h3>Total bill</h3>
				<h2 class="item-price primary" id="total-price">230.000 đ</h2>
			</div>
			<div class="footer-button-group">
				<button type="button" class="custom-btn" id="cancel-btn">Cancel</button>
				<button type="button" class="custom-btn primary" id="place-order-btn">Place Order</button>
			</div>
		</form>
		<!-- Delivery infomation wrapper END -->
	</section>
	<!-- Delivery infomation board END -->
</body>

</html>
