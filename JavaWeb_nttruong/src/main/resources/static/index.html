<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- JQuery library -->
	<script src="assets/library/jquery-3.7.1.min.js"></script>
	<script src="javascript/index.js"></script>
	<link rel="stylesheet" href="/css/globalStyles.css">
	<link rel="stylesheet" href="/css/index.css">
	<title>Foods Booking</title>
</head>

<body>
	<!-- Header START -->
	<header>
		<nav>
			<div class="nav-wrapper">
				<div class="brand"></div>
				<div class="cart-btn-wrapper">
					<div class="bag-icon"></div>
				</div>
			</div>
		</nav>
		<div class="question">
			<h1>Would you like to eat today?</h1>
		</div>
	</header>
	<!-- Header END -->

	<!-- Fake header -->
	<div class="fake-header"></div>

	<!-- Searching input container START -->
	<div class="searching-input-container">
		<!-- Searching input wrapper START -->
		<div class="searching-input-wrapper">
			<!-- Searching glass -->
			<i class="fa-solid fa-magnifying-glass"></i>
			<!-- Searching input  -->
			<input autocomplete="off" placeholder="Find your favorite food..." type="text" id="searching-input" />
		</div>
		<!-- Searching input wrapper END -->
	</div>
	<!-- Searching input container END -->

</body>

</html>
